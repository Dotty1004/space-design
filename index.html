<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Design Thinkers</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark space background */
            color: #e0e0e0; /* Light grey text */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .card {
            background-color: #1a202c; /* Darker card background */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d; /* Enable 3D transform */
            position: relative;
            overflow: hidden;
            border: 1px solid transparent; /* Initial border */
            border-image: linear-gradient(45deg, #00ffff, #007bff); /* Neon gradient */
            border-image-slice: 1;
        }
        .card:hover {
            transform: translateY(-10px) rotateX(5deg); /* Lift and slight tilt */
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.4); /* Neon glow shadow */
            border-image: linear-gradient(45deg, #00ffff, #007bff); /* Keep border on hover */
            border-image-slice: 1;
        }
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, rgba(0,255,255,0) 70%);
            transform: rotate(45deg);
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .card:hover::before {
            opacity: 1;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            backdrop-filter: blur(8px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background-color: #1a202c; /* Darker modal background */
            margin: 5% auto; /* 5% from the top and centered */
            padding: 30px;
            border-radius: 15px;
            width: 90%; /* Responsive width */
            max-width: 800px; /* Max width */
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.5); /* Neon shadow */
            position: relative;
            animation: slideIn 0.3s ease-out;
            border: 2px solid;
            border-image: linear-gradient(to right, #00ffff, #007bff);
            border-image-slice: 1;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-button:hover,
        .close-button:focus {
            color: #00ffff; /* Neon blue on hover */
            text-decoration: none;
            cursor: pointer;
        }
        .persona-card {
            background-color: #2d3748; /* Slightly lighter than modal background */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #00aaff; /* Subtle neon border */
            box-shadow: 0 4px 8px rgba(0, 170, 255, 0.2);
            transition: transform 0.2s ease;
        }
        .persona-card:hover {
            transform: translateY(-5px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .grid-cols-3 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
        @media (max-width: 480px) {
            .grid-cols-3 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
            .modal-content {
                margin: 5% auto;
                width: 95%;
                padding: 20px;
            }
            .close-button {
                font-size: 30px;
                top: 10px;
                right: 20px;
            }
        }
    </style>
</head>
